  <!-- Section Groupes -->
  <div class="sidebar-section">
    <h3><a [routerLink]="['/groups']">Vos groupes</a></h3>
    <ul class="group-list" *ngIf="groups.length > 0; else noGroups">
      <li *ngFor="let group of groups | slice:0:4">
        <a [routerLink]="['/groups/view', group.id_group]">
          <img [src]="group.imagePath" alt="groupe" class="group-avatar" />
          <span>{{ group.name }}</span>
          <span class="notification-badge" *ngIf="group.notifications">{{ group.notifications }}</span>
        </a>
      </li>
      <li *ngIf="groups.length > 4" class="more-groups" (click)="redirectToGroups()">
        +{{ groups.length -4 }} autres
      </li>
    </ul>
    <ng-template #noGroups>
      <button class="create-group-button" (click)="redirectToCreate()">Cr√©er un groupe</button>
    </ng-template>
  </div>

  <!-- Vue mod√©ration pour admin -->
  <div *ngIf="userRank === 'admin'" class="moderation-toggle">
    <label>
      <input
        type="radio"
        name="moderationView"

      />

    </label>
  </div>
