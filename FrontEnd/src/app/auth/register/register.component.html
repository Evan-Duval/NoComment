<div class="register-container">
    <div class="register-box">
        <h2>Inscription</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
            <label for="first_name">Prénom</label>
            <input type="text" id="first_name" placeholder="Votre prénom">
            </div>

            <div class="form-group">
                <label for="last_name">Nom</label>
                <input type="text" id="last_name" placeholder="Votre nom">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Votre email">
            </div>

            <div class="form-group">
                <label for="bithday">Birthday</label>
                <input type="date" id="bithday" placeholder="Votre date de naissance">
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="Votre mot de passe">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmer le mot de passe</label>
                <input type="password" id="confirmPassword" placeholder="Confirmez votre mot de passe">
            </div>

            <div class="form-group">
                <label for="username">Pseudonyme</label>
                <input type="text" id="username" placeholder="Choisissez un pseudonyme">
            </div>

            <button type="submit">S'inscrire</button>
            
            <div class="login-link">
            <p>Vous avez déjà un compte ? <a routerLink="/login">Se connecter</a></p>
            </div>
        </form>
    </div>
</div>
