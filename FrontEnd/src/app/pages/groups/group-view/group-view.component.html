<div class="main-content">
    <!-- Liste des posts -->
    <div class="posts-section">

      <div class="group-header">
        <img [src]="groupData.imagePath" class="group-image" alt="Groupe">
      
        <div class="group-info">
          <div class="group-header-top">
            <h1 class="group-title">{{ groupData.name || "Inconnu" }}</h1>
            <button class="join-group-button" (click)="joinGroup()">Rejoindre le groupe</button>
          </div>
          <h2 class="group-description">{{ groupData.description || "Inconnu" }}</h2>
        </div>
      </div>      


      <div *ngFor="let post of posts" class="post-card">
        <div class="post-header">
          <span class="post-author">{{ post.author }}</span>
          <span class="post-timestamp">{{ post.timestamp }}</span>
        </div>
        <p class="post-content">{{ post.content }}</p>
        <div class="post-actions">
          <button class="action-button">‚ù§Ô∏è {{ post.likes || 0 }}</button>
          <button class="action-button">üí¨ {{ post.comments || 0 }}</button>
        </div>
      </div>
    </div>
  
    <!-- Sidebar des membres -->
    <div class="groups-sidebar">
      <input type="text" class="searchBar" placeholder="Rechercher une personne">
      <h2 class="groups-title">Membres</h2>
      <div *ngFor="let member of members" class="group-item">
        <img [src]="member.image" class="group-image" alt="{{ member.name }}">
        <div>
          <h3 class="group-name">{{ member.name }}</h3>
          <p class="group-activity">{{ member.lastActivity }}</p>
        </div>
      </div>
  
      <button class="create-group-button">Cr√©er un nouveau groupe</button>
    </div>
</div>
