<div class="register-container">
    <div class="register-box">
        <h2>Inscription</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
            <label for="first_name">Prénom</label>
            <input type="text" formControlName="first_name" placeholder="Votre prénom" required>
            </div>

            <div class="form-group">
                <label for="last_name">Nom</label>
                <input type="text" formControlName="last_name" placeholder="Votre nom" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" formControlName="email" placeholder="Votre email" required>
            </div>

            <div class="form-group">
                <label for="birthday">Birthday</label>
                <input type="date" formControlName="birthday" placeholder="Votre date de naissance" required>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" formControlName="password" placeholder="Votre mot de passe" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmer le mot de passe</label>
                <input type="password" formControlName="confirmPassword" placeholder="Confirmez votre mot de passe" required>
            </div>

            <div class="form-group">
                <label for="username">Pseudonyme</label>
                <input type="text" formControlName="username" placeholder="Choisissez un pseudonyme" required>
            </div>

            <button type="submit">S'inscrire</button>
            
            <div class="login-link">
            <p>Vous avez déjà un compte ? <a routerLink="/login">Se connecter</a></p>
            </div>
        </form>
    </div>
</div>
